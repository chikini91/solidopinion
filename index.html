<body onload="loadUser()">
    <div class="container">
        <div class="filter">
            <div class="ChoseCategory">
                <span><b>Chose Category</b></span><br>
                <form action="BestMatch.php">
                <select data-placeholder="Best Match" id="BestMatch">
                    <option value=""></option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
                </form>
            </div>

            <div class="ChoseSubcategory">
                <span><b>Chose Subcategory</b></span><br>
                <form action="Subcategory.php">
                    <input type="checkbox" name="vehicle" value="all" id="all">
                    <label for="all"><span>All</span></label><br>

                    <input type="checkbox" name="vehicle" value="dataEntry" id="vehicle">
                    <label for="vehicle"><span>Data Entry</span></label><br>

                    <input type="checkbox" name="vehicle" value="personalAssistant" id="PersonalAssistant">
                    <label for="PersonalAssistant"><span>Personal Assistant</span></label><br>

                    <input type="checkbox" name="vehicle" value="webResearch" id="webResearch">
                    <label for="webResearch"><span>Web Research</span> <span class="web">(3541)</span></label><br>

                    <input type="checkbox" name="vehicle" value="email" checked id="checked">
                    <label for="checked"><span>Email response</span> <span class="email">(751)</span></label><br>

                    <input type="checkbox" name="vehicle" value="transcription" id="transcription" checked>
                    <label for="transcription"><span>Transcription</span><span class="transcription">(434)</span></label><br>

                    <input type="checkbox" name="vehicle" value="other" id="other" checked>
                    <label for="other"><span>other</span><span class="other">(153)</span></label>
                </form>
                <form action="clientRaiting.php" id="clientRaiting">
                    <p><b>Client Raiting</b></p>
                    <p><input name="dzen" type="radio" value="4starsAndUp" id="radio1">
                        <label for="radio1"><span>Any stars</span></label></p>
                    <p><input name="dzen" type="radio" value="anyStars" id="radio2" checked>
                        <label for="radio2"><span>5 stars</span><span class="radio2">(53)</span></label></p>
                    <p><input name="dzen" type="radio" value="5stars" id="radio3">
                       <label for="radio3"><span>4.5 stars and up</span><span class="radio3">(153)</span></label></p>
                    <p><input name="dzen" type="radio" value="5starsAndUp" id="radio4">
                       <label for="radio4"><span>4 stars and up</span><span class="radio1">(553)</span></label></p>
                </form>
                <form action="IncludeUnrated.php" id="includeFrelancercBlock">
                    <input type="checkbox" name="IncludeUnrated" value="IncludeUnrated" id="IncludeUnrated" checked>
                    <label for="IncludeUnrated">Include Unrated freelancerc <br><span class="includefreelancerc">(7 777)</span></label><br>
                </form>
            </div>

            <div class="budget">
                <p><b>Budget</b></p>
                <select data-placeholder="Any budget" id="AnyBudget">
                    <option value=""></option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
            </div>

            <div class="delivery">
                <p><b>Delivery</b></p>
                <select data-placeholder="Any..." id="Delivery">
                    <option value=""></option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
            </div>

            <div class="location">
                <p><b>Location</b></p>
                <select data-placeholder="Any location" id="Location">
                    <option value=""></option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
            </div>

        </div>
        <div class="main">


            <div id="root"></div>

            <script id="template" type="x-tmpl-mustache">


                    {{#posts}}
                    <div class="inner" style="border: 1px solid gray;border-radius: 3px;margin-bottom:20px;padding:20px">

                    <h2 style="color:#42b0f0">{{name}}</h2>
                    <ul style="list-style:none">
                        {{#options}}
                        <li style="display:inline-block"><span style="color:#959595">Fixed:    </span>{{fixed}}</li>
                        <li style="display:inline-block;margin:0 5px">|</li>
                        <li style="display:inline-block"><span style="color:#959595">Budget:   </span>{{budget}}</li>
                        <li style="display:inline-block;margin:0 5px">|</li>
                        <li style="display:inline-block"><span style="color:#959595">Delivery: </span>{{delivery}}</li>
                        <li style="display:inline-block;margin:0 5px">|</li>
                        <li style="display:inline-block"><span style="color:#959595">Posted:   </span>{{posted}}</li>
                        <li style="display:inline-block;margin:0 5px">|</li>
                        <li style="display:inline-block"><span style="color:#959595">Ends: </span>{{ends}}</li>
                        <li style="display:inline-block;margin:0 5px">|</li>
                        <li style="display:inline-block;color:#42b0f0"><span>{{proposals}}:    </span> Proposals </li>
                    </ul>
                    {{/options}}
                    <p style="font-weight:bold;line-height:150%">{{description}}</p>
                    <ul style="list-style:none">
                        <li style="display:inline-block"><span style="color:#959595">Category:</span>{{category}} </li>
                        <li style="display:inline-block">|</li>
                        <li style="display:inline-block"><span style="color:#959595">Skils</span></li>

                        {{#skils}}
                         <p style="display:inline-block;border-radius: 3px;background-color:  #f6f6f5;height: 30px">{{name}}</p>
                        {{/skils}}

                    </ul>
                    </div>

                    {{/posts}}

            </script>
        </div>
